{% extends 'main.html' %}
{% load static %}
{% block title %}
Store
{% endblock title %}

{% block content %}
<div class="row my-4">

    {% for product in products %}
    <div class="col-md-4 mt-3">
        <div class="card h-100 shadow-sm border-0 rounded-4 d-flex flex-column">
            <!-- Product Image -->

            {% if product.image %}
            <img src="{{product.imageUrl}}" class="card-img-top rounded-top-4 img-fluid object-fit-cover"
                style="height: 200px;" alt="Product Image">

            {% else %}
            <img src="{% static 'images/no-image.png' %}" class="card-img-top rounded-top-4 img-fluid object-fit-cover"
                style="height: 200px;" alt="Product Image">
            {% endif %}



            <!-- Card Body -->
            <div class="card-body d-flex flex-column">
                <!-- Title -->
                <h5 class="card-title fw-bold mb-2">{{product.name}}</h5>

                <!-- Price -->
                <p class="text-success fw-semibold fs-5 mb-3">${{product.price}}</p>

                <!-- Add to Cart Button -->
                <a href="#" data-product="{{product.id}}" data-action="add"
                    class="btn btn-outline-success w-100 mb-2 updateCart">Add to
                    Cart</a>

                <!-- View Button pushed to bottom -->
                <div class="mt-auto">
                    <a href="#" class="btn btn-primary w-100">View Details</a>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}




</div>



{% endblock content %}
